<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone API Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Welcome To Phone Hunter</h1>
    </header>
    <main>
      <section class="container">
        <div class="d-flex w-25">
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search your phone"
            aria-label="Search"
          />
          <button
            onclick="phoneHunter()"
            id="search-btn"
            class="btn btn-success"
            type="submit"
          >
            Search
          </button>
        </div>
        <div>
          <h1
            id="phone-found"
            class="text-danger my-3 bg-info rounded-3 p-4 d-none"
          >
            No Phone Found. Please new search...
          </h1>
        </div>
      </section>
      <section class="container py-5">
        <div
          id="card-container"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5"
        ></div>
      </section>

      <div id="spinner" class="d-flex justify-content-center d-none">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="modal-id"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 id="modal-title" class="modal-title" id="exampleModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-content" class="modal-body">

              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
